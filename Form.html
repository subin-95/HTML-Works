<html>
<head>
<title>Table and forms</title>
</head>
<body>
<table border="1">
<tr>
<td colspan="2" align="center">Student bio data</td>
</tr>

<tr>
<td>Name</td>
<td><input type="text" name="Name" style="width:100%"/></td>
</tr>

<tr>
<td>Address</td>
<td><textarea name="Address" cols="32" rows="5"></textarea></td>
</tr>

<tr>
<td>Date of birth</td>
<td><input type="date" name="Date Of birth" style="width:50%"></td>
</tr>

<tr>
<td>Qualification</td>
<td>
<select name="Qualification" style="width:50%">
<option>SSLC</option>
<option>HSC</option>
<option>Diploma</option>
<option>UG Degree</option>
<option>PG Degree</option>
</select>
</td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" value="Male">Male
<input type ="radio"value="Female">Female
</td>
</tr>

<tr>
<td>Upload Your Ressume</td>
<td>
<input type="file" name="Fileupload">
</td>
</tr>

<tr>
<td>State</td>
<td><select style="width:50%">
<option>Tamilnadu</option>
<option>Kerala</option>
<option>Karnataka</option>
<option>Delhi</option>
</select></td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" name="Email" style="width:100%"></td>
</tr>

<tr>
<td>M Number</td>
<td><input type="tell" name="Mobilenumber" style="width:100%"></td>
</tr>

<tr>
<td>Budget</td>
<td><input type="range" min="10000" max="100000"></td>
</tr>



</table>
</body>
</html>
